<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel Search – Chatbot</title>
</head>
<body>
<header id="search-header">
  <h1 class="results-title">Current Chat: 'Citytrip to Vancouver, Canada'</h1>
  <div class="search-meta">
    <span>March 31 - April 04, 2026</span> • 
    <span>2 Adults</span> • 
    <span>1 Room</span>
  </div>
</header>
<div class="header-separator"></div>

<main class="page-container">
  <h2 style="margin-left: 10px;">Chat now!</h2>
  <div class="chat-wrapper">
    <div id="chat-container">
      <!-- Hier erscheint der Chat -->
    </div>
    <div class="chat-input">
      <input id="chat-input" type="text" placeholder="Type here …" autocomplete="off"/>
        <button id="send-btn" aria-label="Send message">➤</button>
    </div>
    <div id="llm-hotels" class="chat-hotels">
      <!-- JS fügt hier die empfohlenen Hotels ein -->
    </div>
  </div>
</main>

<script src="js/study-flow.js"></script>
<script src="js/hotel-data.js"></script>
<script src="js/hotel-modal.js"></script>
<script src="js/llm-results.js"></script>

</body>
</html>
