<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Landing Page</title>
</head>
<body>
<main style="text-align: center; padding: 100px 20px;">
  <h1>Welcome to the Hotel Search</h1>
  <p>Please press "Start" to begin your search.</p>
  <button id="start-btn" style="font-size: 18px; padding: 12px 24px; cursor: pointer;">
    Start
  </button>
</main>

<script>
function generateId(prefix) {
  return prefix + "_" + Math.random().toString(36).slice(2, 10) + Date.now().toString(36);
}

document.getElementById("start-btn").addEventListener("click", () => {
  // User
  let user_id = localStorage.getItem("user_id");
  if (!user_id) {
    user_id = generateId("u");
    localStorage.setItem("user_id", user_id);
  }

  // Session
  const session_id = generateId("s");
  const session_start = new Date().toISOString();

  // Condition
  const condition = Math.random() < 0.5 ? 1 : 0;

  // Persist session context
  sessionStorage.setItem("STUDY_SESSION", JSON.stringify({
    user_id,
    session_id,
    session_start,
    condition
  }));

  // Redirect
  if (condition === 1) {
    window.location.href = "results-llm.html";
  } else {
    window.location.href = "results-filter.html";
  }
});
</script>

</body>
</html>
